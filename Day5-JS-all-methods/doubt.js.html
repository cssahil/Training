<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <script>

        // for in loop

        var hero = {
            title : "Ironman",
            firstname : "Tony",
            lastname : "Stark",
            power : 7,
            city : "New York"
        };

        for (var prop in hero) {
            console.log(prop,":",hero[prop]);
        };

        for (let i of hero){
            console.log(hero[i]);
        };

        // 
    </script>
</head>
<body>
</body>
</html>
