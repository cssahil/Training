<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        let promise = new Promise(function(resolve, reject){

            setTimeout(function(){

                // if : true = resolved | false = reject
                if (false) { resolve("Success : Promise was Resolved") }
                else { reject("Error : Promise was Rejected ") }
            },4000)

        });

        // can handle both success and error

        promise.then(function(res){
            console.log("Resolved =", res)
        });

        // can only handle error

        promise.catch(function(err){
            console.log("Rejected =", err)
        });

        // do not handle both success and error
        
        promise.finally(function(){
            console.log("Promise completed its cycle ")
        });

    </script>
</head>

</body>
</html>
