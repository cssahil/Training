<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
    <script>
        function inputHandler(source){
            document.getElementById(source.type).value = source.value;
        }
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Tag Name</th>
                <th>How the browser renders it</th>
                <th>Value Entered</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Text</td>
                <td><input oninput="inputHandler(this)" type="text"/></td>
                <td><output id="text"></output></td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input oninput="inputHandler(this)" type="search"/></td>
                <td><output id="search"></output></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input oninput="inputHandler(this)" type="color"/></td>
                <td><output id="color"></output></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input oninput="inputHandler(this)" type="range"/></td>
                <td><output id="range"></output></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input oninput="inputHandler(this)" type="time"/></td>
                <td><output id="time"></output></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input oninput="inputHandler(this)" type="date"/></td>
                <td><output id="date"></output></td>
            </tr>
            <tr>
                <td>Week</td>
                <td><input oninput="inputHandler(this)" type="week"/></td>
                <td><output id="week"></output></td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input oninput="inputHandler(this)" type="month"/></td>
                <td><output id="month"></output></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input oninput="inputHandler(this)" type="number"/></td>
                <td><output id="number"></output></td>
            </tr>
            <tr>
                <td>Date-Time-local</td>
                <td><input oninput="inputHandler(this)" type="datetime-local"/></td>
                <td><output id="datetime-local"></output></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input oninput="inputHandler(this)" type="email"/></td>
                <td><output id="email"></output></td>
            </tr>
            <tr>
                <td>Telephone</td>
                <td><input oninput="inputHandler(this)" type="tel"/></td>
                <td><output id="telephone"></output></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input oninput="inputHandler(this)" type="url"/></td>
                <td><output id="url"></output></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
