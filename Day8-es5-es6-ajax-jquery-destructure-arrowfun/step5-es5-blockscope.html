        <script>
            var hero ={
                title : "Ironman",
                power : 7
            };
             
            // let and const : creates block scope
            // const can't be reassigned

            function changeTitle() {
                if( hero.power > 5 ){
                    let temptitle = hero.title; // TDZ Temporal Dead Zone (let) 
                    hero.title = temptitle+" is Strong";
                    console.log(temptitle); 
                } 
                //console.log("temp =",temptitle); // variable gets hoisted here
            };

            changeTitle();
            // console.log(hero.title);
        </script>
